{% extends 'index.html' %}
{% block body %}
<div class="h-50 w-50 d-inline-block text-center  top-50 start-50 position-absolute translate-middle border border-secondary border-3 rounded-3 shadow p-5 m-2 ">

    <form action="/api/register/" method="POST" id="register-form" class="m-3">
            
        <div class="row mb-3 ">
            <label for="iuname" class="col-sm-2 col-form-label fw-bold">Username</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="iuname" pattern="^[a-zA-Z0-9]+$" name="username" required>
            </div>
        </div>
        <div class="row mb-3 ">
            <label for="imail" class="col-sm-2 col-form-label fw-bold">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="imail" name="email" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="ipass" class="col-sm-2 col-form-label fw-bold">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="ipass" name="password" required>
            </div>
        </div>
        <div class="mb-3 ">
            <button type="submit" class="btn" style="background-color:rgb(192, 103, 87);">Register</button>
        </div>
        <div>
            <span>Already have an account?</span>
            <a href="/login/">Login</a>
        </div>
</form>
<a href="/" class="btn text-dark fw-bold mb-3 position-absolute top-0 start-0">-> skip</a> 

</div>
{% endblock %}
